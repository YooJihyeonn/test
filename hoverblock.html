<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* main font */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&display=swap');
        /* sub font */
        @import url('https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap');
        /* korean font */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            color: #fff989;
        }

        #product {
            width: 100%;
            height: 260vh;
            background-color: #fffcc7;
            /* padding: 20vh 25vh 0 25vh; */
            position: relative;
        }

        h3 {
            font-family: 'Cinzel', serif;
            font-weight: 400;
            font-size: 6rem;
            color: #547543;
        }

        .diffser {
            width: 70vw;
            height: 55vh;
            position: relative;
        }
        .leftline {
            width: 85vw;
            height: 0.2vh;
            background-color: #547543;
            border: none;
            position: absolute;
            z-index: 1;
            top: 67vh;
            left: 0;
            margin: 0;
        }

        .fabirc {
            width: 100%;
            height: 55vh;
            position: relative;
        }

        .fabirc img {
            margin-left: 10vw;
        }

        .fabirc h3 {
            position: absolute;
            top: 40vh;
            right: 0;
        }

        .rightline {
            width: 85vw;
            height: 0.2vh;
            background-color: #547543;
            border: none;
            margin: 0;
            position: absolute;
            z-index: 1;
            right: 0;
            top: 57vw;
        }

        /* script about diffser section*/
        .hidden {
            display: none;
        }
        #diffserwrap{
            position: relative;
        }
        #diffserimg {
            top: 0;
            left: 0;
            position: absolute;
            width: 30vw;
        }
        .container {
            width: 70vw;
            height: 47vh;
            position: absolute;
            z-index: 11;
            margin-top: 20vh;
            margin-left: 25vh;
            border: 1px solid red;
        }
        .diffsertext {
            position: absolute;
            top: 55vh;
            left: 25vh;
            transition-duration: 0.5s, 1s;
            z-index: 10;
        }
        .containerfabric{
            width: 70vw;
            height: 50vh;
            position: absolute;
            z-index: 11;
            margin-top: 67vh;
            margin-left: 25vh;
            border: 1px solid blue;
        }
        .fabrictext{
            position: absolute;
            top: 104vh;
            right: 35vh;
        }
    </style>
</head>

<body>
    <section id="product">
        <div id="diffserwrap">
            <div class="container"></div>
            <img id="diffserimg" class="hidden" src="./images/images_25.png" alt="디퓨져">
            <div class="textwrap">
                <h3 class="diffsertext">01.Diffuser</h3>
                <hr class="leftline">
            </div>
        </div>

        <div class="containerfabric"></div>
        <img class="hidden" src="./images/images_29.png" alt="섬유 향수">
        <h3 class="fabrictext">02.Fabric Perfume</h3>
        <hr class="rightline">
        <!-- <div class="deo">
            <img class="hidden" src="./images/images_33.png" alt="데오도란트">
            <h3>03.Deodrant</h3>
        </div>
        <hr class="leftline">
        <div class="hand">
            <img class="hidden" src="./images/images_37.png" alt="핸드워시">
            <h3>04.Hand care</h3>
        </div>
        <hr class="rightline"> -->
    </section>

    <script>
        // h3에 마우스호버했을 때 h3이 옆으로 이동하면서 
        // 보이지 않던 이미지가 보이고 마우스 커서를 따라다녔으면 좋겟어
        // 그리고 정해진 영역에서 벗어나면 다음 영역에 이미지로 바뀌였으면 좋겟어
        const imagesFadein = document.querySelector('#diffserimg');
        const container = document.querySelector('.container');
        const textTag = document.querySelector('.diffsertext')
        console.log(container);
        console.log(imagesFadein);

        container.addEventListener('mouseenter', function () {
            imagesFadein.classList.remove('hidden');
            textTag.style.marginLeft = "25vh";
            textTag.style.color = "green"
        });
        container.onmousemove = (e) => {
            // 마우스의 좌표값 clientX,Y
            const x = e.clientX;
            const y = e.clientY;
            imagesFadein.style.left = (x - 250) + "px";
            imagesFadein.style.top = (y - 140) + "px";
        };
        container.addEventListener('mouseout', function () {
            imagesFadein.classList.add('hidden');
            textTag.style.marginLeft = "0"
            textTag.style.color = ""
        });

    </script>
</body>

</html>
